<p>Compte client de {{ lastname | uppercase }} {{ firstname | lowercase }}</p>
<form #clientForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Adresse mail</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="email" name="email" required pattern="^.+@.+\..+$">
    </div>
    <div class="form-group">
        <label for="firstname">Prénom</label>
        <input type="text" class="form-control" id="firstname" [(ngModel)]="firstname" name="firstname" required>
    </div>
    <div class="form-group">
        <label for="lastname">Nom</label>
        <input type="text" class="form-control" id="lastname" [(ngModel)]="lastname" name="lastname" required>
    </div>
    <div class="form-group">
        <label for="title">Civilité</label>
        <select class="form-control" id="title" required>
          <option *ngFor="let t of titles" [value]="t">{{t}}</option>
        </select>
      </div>
    <div class="form-group">
        <label for="street">Rue</label>
        <input type="text" class="form-control" id="street" [(ngModel)]="street" name="street" required>
    </div>
    <div class="form-group">
        <label for="postcode">Code postal</label>
        <input type="text" class="form-control" id="postcode" [(ngModel)]="postcode" name="postcode" required pattern="^[0-9]{5}$" required>
    </div>
    <div class="form-group">
        <label for="city">Ville</label>
        <input type="text" class="form-control" id="city" [(ngModel)]="city" name="city" required>
    </div>
    <div class="form-group">
        <label for="country">Pays</label>
        <input type="text" class="form-control" id="country" [(ngModel)]="country" name="country" required>
    </div>
    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" id="login" [(ngModel)]="login" name="login" required>
    </div>
    <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="text" class="form-control" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <input type="submit" id="form-submit" class="btn btn-success" value="Enregistrer" [disabled]="!clientForm.form.valid"/>
</form>

<app-account-form-summary
    [valid] = "valid"
    [lastname] = "lastname"
    [firstname] = "firstname"
    [title] = "title"
    [email] = "email"
    [login] = "login"
    [password] = "password"
    [street] = "street"
    [postcode] = "postcode"
    [city] = "city"
    [country] = "country"
    >
</app-account-form-summary>
